name: CI-CD PoshAutomator
on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Executar Testes Pester
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Rodar Testes
        shell: pwsh
        run: |
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
          $config = New-PesterConfiguration
          $config.Run.Path = "./tests"
          $config.Run.Exit = $true
          Invoke-Pester -Configuration $config

  publish:
    name: Publicar na PSGallery
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Publicar Modulo
        shell: pwsh
        env:
          PSG_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          $ErrorActionPreference = "Stop"
          
          # For√ßa protocolos de seguran√ßa modernos
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

          # REGISTRO DE REPOSIT√ìRIO: Isso resolve o erro 'No match found'
          Write-Host "üì° Registrando reposit√≥rios padr√£o..."
          Register-PSRepository -Default -ErrorAction SilentlyContinue

          # Instala√ß√£o do NuGet com download direto se necess√°rio
          Write-Host "üì¶ Configurando provedor NuGet..."
          Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force -Confirm:$false

          Write-Host "‚úÖ Definindo PSGallery como confi√°vel..."
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted

          # Publica√ß√£o com verifica√ß√£o de caminho
          $modulePath = Resolve-Path "./src/PoshAutomator"
          Write-Host "üöÄ Publicando vers√£o oficial na PowerShell Gallery..."
          Publish-Module -Path $modulePath -NuGetApiKey $env:PSG_KEY -Verbose -Force