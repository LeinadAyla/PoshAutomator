name: CI-CD PoshAutomator
on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Executar Testes Pester
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4
      - name: Rodar Testes
        shell: pwsh
        run: |
          # Instala o Pester apenas para esta sess칚o
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
          $config = New-PesterConfiguration
          $config.Run.Path = "./tests"
          $config.Run.Exit = $true
          Invoke-Pester -Configuration $config

  publish:
    name: Publicar na PSGallery
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4

      - name: Publicar Modulo
        shell: pwsh
        env:
          PSG_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          $ErrorActionPreference = "Stop"
          
          # 1. For칞a o protocolo TLS 1.2 para evitar erros de conex칚o
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

          # 2. Define a PSGallery como confi치vel. 
          # Isso permite que o Publish-Module baixe o NuGet sozinho se precisar.
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted

          # 3. Localiza o caminho absoluto do m칩dulo
          $modulePath = Resolve-Path "./src/PoshAutomator"
          
          Write-Host "游 Iniciando publica칞칚o direta da vers칚o na PowerShell Gallery..."
          
          # 4. PUBLICA칂츾O DIRETA: Sem tentar instalar PackageProviders antes.
          # O par칙metro -Force aqui com o reposit칩rio Trusted 칠 a chave.
          Publish-Module -Path $modulePath -NuGetApiKey $env:PSG_KEY -Verbose -Force