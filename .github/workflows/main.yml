publish:
    name: Publicar na PSGallery
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Publicar Modulo
        shell: pwsh
        env:
          PSG_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          $ErrorActionPreference = "Stop"
          
          # 1. For√ßa TLS 1.2 e reseta os reposit√≥rios para o padr√£o
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          Register-PSRepository -Default -ErrorAction SilentlyContinue
          
          # 2. Instala o NuGet de forma silenciosa e sem busca de tags
          Write-Host "üì¶ Instalando provedor NuGet..."
          Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force -Confirm:$false -ErrorAction SilentlyContinue

          # 3. Garante que a PSGallery esteja pronta
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          
          # 4. Publica√ß√£o Oficial
          $modulePath = Resolve-Path "./src/PoshAutomator"
          Write-Host "üöÄ Publicando vers√£o oficial na PowerShell Gallery..."
          Publish-Module -Path $modulePath -NuGetApiKey $env:PSG_KEY -Verbose -Force